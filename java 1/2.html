<meta charset="utf-8">


<script>
    var a=parseInt(prompt("Введите первое число:"));
    var b=parseInt(prompt("Введите второе число:"));
    var oper=(prompt("Введите  операцию:"));
    if (oper=="+"){alert(a+b);}
    else if (oper=="-"){alert(a-b);}
    else if (oper=="/"){alert(a/b);}
    else if (oper=="*"){alert(a*b);}
</script>
