    function turnOnOff() {
        var image=document.getElementById('Image');
        if(image.src.match("green_apple"))
            image.src="red_apple.jpg";
        else
            image.src="green_apple.jpg";}
    </script>
    <img id="Image"
         onclick="turnOnOff()"
         src="green_apple.jpg">
